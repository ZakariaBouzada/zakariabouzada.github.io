<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Stats Dashboard</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="dashboardcss/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <nav>
        <a href="../../index.html" class="back-btn"> ← Back to Portfolio</a>
    </nav>
    <h1>NBA Analytics Dashboard</h1>
    <p class="subtitle">Insights derived from an automated medallion data pipeline</p>
</header>
<div class="kpi-grid">
    <div class="kpi-card"><h3>Total Players Shown</h3><p id="totalPlayers">–</p></div>
    <div class="kpi-card"><h3>Avg Points per Season</h3><p id="avgPoints">–</p></div>
    <div class="kpi-card"><h3>Total Triple Doubles collectively</h3><p id="tripleDoubles">–</p></div>
</div>

<h2>Top 10 Players by Season Averages</h2>
<canvas id="pointsChart"></canvas>
<h2>Top 10 Players by Double/Triple Doubles</h2>
<canvas id="advStatsChart"></canvas>
<h2>Average Performance Over Time</h2>
<canvas id="leagueStatsChart"></canvas>


<script src="js/dashboard.js"></script>
</body>
</html>
